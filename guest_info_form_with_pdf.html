
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Guest Info Form</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      max-width: 400px;
      margin: 40px auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 10px;
    }
    img.logo {
      max-width: 100%;
      height: auto;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="tel"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    button {
      margin-top: 20px;
      padding: 10px;
      width: 100%;
      background-color: #007BFF;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
    }
    .success {
      color: green;
      font-size: 14px;
      margin-top: 10px;
      display: none;
    }
    #pdfContent {
      display: none;
    }
  </style>
</head>
<body>

  <img src="logo-placeholder.png" alt="Event Logo" class="logo">

  <h2>Guest Information Form</h2>

  <form id="guestForm">
    <label for="fullname">First & Last Name</label>
    <input type="text" id="fullname" name="fullname" required>

    <label for="email">Email <span style="color:red;">*</span></label>
    <input type="email" id="email" name="email" required>

    <label for="phone">Phone Number (optional)</label>
    <input type="tel" id="phone" name="phone">

    <button type="submit">Submit</button>
    <div class="success" id="successMessage">PDF downloaded. Ready for next guest.</div>
  </form>

  <div id="pdfContent">
    <h2>Guest Submission</h2>
    <p><strong>Full Name:</strong> <span id="pdfName"></span></p>
    <p><strong>Email:</strong> <span id="pdfEmail"></span></p>
    <p><strong>Phone Number:</strong> <span id="pdfPhone"></span></p>
  </div>

  <script>
    const form = document.getElementById('guestForm');
    const successMsg = document.getElementById('successMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const name = document.getElementById('fullname').value;
      const email = document.getElementById('email').value;
      const phone = document.getElementById('phone').value;

      document.getElementById('pdfName').textContent = name;
      document.getElementById('pdfEmail').textContent = email;
      document.getElementById('pdfPhone').textContent = phone || 'N/A';

      const element = document.getElementById('pdfContent');
      html2pdf().from(element).save(`${name}_submission.pdf`);

      successMsg.style.display = 'block';

      setTimeout(() => {
        form.reset();
        successMsg.style.display = 'none';
      }, 2000);
    });
  </script>

</body>
</html>
