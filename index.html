
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saint Jo Guest Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #fff;
      padding: 2rem;
      display: flex;
      justify-content: center;
    }
    .form-container {
      width: 100%;
      max-width: 500px;
      border: 1px solid #ccc;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
    }
    h2 {
      text-align: center;
    }
    label {
      display: block;
      margin-top: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin-top: 0.3rem;
    }
    button {
      margin-top: 1.5rem;
      width: 100%;
      padding: 0.7rem;
      background: #007bff;
      color: white;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background: #0056b3;
    }
    .logo {
      display: block;
      margin: 0 auto 1rem;
      width: 150px;
    }
  </style>
</head>
<body>
  <form class="form-container" id="guestForm">
    <img class="logo" src="logo.png" alt="Saint Jo Logo" />
    <h2>Guest Information Form</h2>

    <label for="first">First Name</label>
    <input type="text" name="firstname" id="first" required>

    <label for="last">Last Name</label>
    <input type="text" name="lastname" id="last" required>

    <label for="email">Email *</label>
    <input type="email" name="email" id="email" required>

    <label for="phone">Phone Number (optional)</label>
    <input type="text" name="phone" id="phone">

    <button type="submit">Submit</button>
  </form>

  <script>
    const form = document.getElementById("guestForm");
    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const data = {
        firstname: form.firstname.value,
        lastname: form.lastname.value,
        email: form.email.value,
        phone: form.phone.value
      };

      fetch("https://sheetdb.io/api/v1/7x19gec3ae7rb", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ data })
      })
      .then(response => {
        if (response.ok) {
          alert("Submission successful!");
          form.reset();
        } else {
          alert("Submission failed. Please try again.");
        }
      });
    });
  </script>
</body>
</html>
